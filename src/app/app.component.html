<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi sitio</title>
</head>
<body>
  <div *ngFor="let element of arrInt">
    <p>{{element}}</p>
  </div>

  <!-- Forma moderna -->
  @for (element of arrInt; track $index) {
    <p>Elemento {{$index}}: {{element}}</p>
  }
</body>
</html>
